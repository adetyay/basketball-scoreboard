<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h3>HOME</h3>
            <div class="num" id="home-score">0</div>
            <div class="buttons">
                <button onclick="incOne()">+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
        <div class="main">
            <h3>GUEST</h3>
            <div class="num" id="guest-score">0</div>
            <div class="buttons">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
    </div>
</body>
</html>
