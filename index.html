<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon-32x32.png">
    <script src="script.js" defer></script>
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h3>HOME</h3>
            <div class="num" id="home-score">0</div>
            <div class="buttons">
                <button onclick="incOne('home')">+1</button>
                <button onclick="incTwo('home')">+2</button>
                <button onclick="incThree('home')">+3</button>
            </div>
        </div>
        <div class="main">
            <h3>GUEST</h3>
            <div class="num" id="guest-score">0</div>
            <div class="buttons">
                <button onclick="incOne('guest')">+1</button>
                <button onclick="incTwo('guest')">+2</button>
                <button onclick="incThree('guest')">+3</button>
            </div>
        </div>
    </div>
    <div class="new-game">
        <button onclick="newGame()">NEW GAME</button>
    </div>
</body>
</html>
